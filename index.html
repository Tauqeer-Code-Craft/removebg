<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px 0;
        }
        #progress {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            display: none;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" />
    <canvas id="canvas"></canvas>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <button id="download" style="display: none;">Download Image</button>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);
            const progressBar = document.getElementById('progress');
            const progress = document.getElementById('progress-bar');
            const downloadButton = document.getElementById('download');

            img.onload = function() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Show progress bar
                progressBar.style.display = 'block';
                let progressWidth = 0;
                const totalPixels = data.length / 4;

                // Loop through each pixel and set a color threshold
                const threshold = { r: 200, g: 200, b: 200 }; // Adjust these values for your background color
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // Simple thresholding to detect background
                    if (r > threshold.r && g > threshold.g && b > threshold.b) {
                        // Set the pixel to transparent
                        data[i + 3] = 0; // Alpha channel
                    }

                    // Update progress bar
                    progressWidth = ((i / 4) / totalPixels) * 100;
                    progress.style.width = progressWidth + '%';
                }

                // Put the modified image data back to canvas
                ctx.putImageData(imageData, 0, 0);
                
                // Hide progress bar
                progressBar.style.display = 'none';

                // Show download button
                downloadButton.style.display = 'block';
                downloadButton.onclick = function() {
                    const link = document.createElement('a');
                    link.download = 'output.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
            };
        });
    </script>
</body>
</html>
